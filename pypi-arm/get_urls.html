<html>
  <body>
    <script>
		(async () => {
        const response = await fetch('https://api.github.com/repos/trasba/pypi-arm/contents/' + window.location.search.substr(1).split('=')[1]);
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.download_url}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
<p>Enter subpath for rep <a href="https://github.com/trasba/pypi-arm">trasba/pypi-arm</a>.<br>
Result will be a list of urls to the raw files.</p>
<form method="get">
  <label for="path">path:</label>
  <input type="text" id="path" name="path"><br><br>
  <input type="submit" value="Submit">
</form>
  <body>
</html>
